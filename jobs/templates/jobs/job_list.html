<!-- templates/jobs/job_list.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Available Jobs</h2>
  <div class="row">
    {% for job in jobs %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5>{{ job.title }}</h5>
            <p>{{ job.description|truncatewords:20 }}</p>
            <a href="{% url 'job_detail' job.id %}" class="btn btn-primary">View Job</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
